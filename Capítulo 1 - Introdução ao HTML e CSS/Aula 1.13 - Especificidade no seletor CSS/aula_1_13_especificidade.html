<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 1.13 - Especificidade do seletor CSS</title>
		<style>
			
			h1 {
				color:red !important
			}
			
			#x {
				color: green;
			}
		
		</style>
	</head>
	<body>
		<h1 id="x" style="color:blue">Quem vai me colorir?</h1>
	</body>
</html>
