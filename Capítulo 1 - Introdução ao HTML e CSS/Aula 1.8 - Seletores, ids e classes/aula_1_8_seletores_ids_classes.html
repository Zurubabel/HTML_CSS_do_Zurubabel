<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 1.8 - Seletores: id e classe </title>
		<style>
			
			#h1_1 {
				background-color: blue;
			}
			
			.h1_c1 {
				background-color: red;
			}
			
			p.h1_c1 {
				background-color: yellow;
			}
			
			div.h1_c1 {
				font-size:5em;
			}
			
		</style>
	</head>
	<body>
		<h1>h1 sem id</h1>
		<h1 id="h1_1">h1 com id</h1>
		<h1 class="h1_c1">h1 com classe</h1>
		<h1 class="h1_c2">h1 com outra classe</h1>
		<p class="h1_c1">p com classe</p>
		<div class="h1_c1">sidfhsoidhf</div>
	</body>
</html>
