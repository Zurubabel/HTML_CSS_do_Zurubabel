<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 1.6 - Introdução ao Javascript</title>
		<script>
			// Variáveis
			var numero = 30;
			
			// Estrutura de decisão
			if (numero > 20) {
				console.log("O número é maior que 20");
			} else {
				console.log("O número não é maior que 20");
			}
			
			// Funções
			function somarDoisNumeros(num_1, num_2) {
				return num_1 + num_2
			}
			
			alert(somarDoisNumeros(20, 30));
			
		</script>
	</head>
	<body>
	
		<h1>Lerolero</h1>
		<ol>
			<li>Churros</li>
			<li>Milho</li>
			<li>Batata</li>
		</ol>
	
	</body>
</html>
